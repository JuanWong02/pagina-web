  <!--Contacto-->
  <!-- Default form contact -->
  <div class="contacto">

    <form class="text-center border border-light p-5" action="#!" onsubmit="validar()">

      <p class="h4 mb-4">Contactanos</p>

      <!-- Name -->
      <input type="text" id="nombre" class="form-control mb-4" placeholder="Nombre">

      <!-- Email -->
      <input type="email" id="email" class="form-control mb-4" placeholder="E-mail">

      <!-- Subject -->
      <label>Tema</label>
      <select class="browser-default custom-select mb-4" id="tema">
        <option value="" disabled>Elige una opcion</option>
        <option value="1" selected>Â¿En que te podemos ayudar?</option>
        <option value="2">Atencion al cliente</option>
        <option value="3">Ventas</option>
        <option value="4">Servicios</option>
      </select>

      <!-- Message -->
      <div class="form-group" id="mensaje">
        <textarea class="form-control rounded-0" id="mensaje" rows="3" placeholder="Mensaje"></textarea>
      </div>

      <!-- Copy -->
      <div class="custom-control custom-checkbox mb-4">
        <input type="checkbox" class="custom-control-input" id="defaultContactFormCopy">
        <label class="custom-control-label" for="defaultContactFormCopy">Enviarme una copia del mensaje</label>
      </div>

      <!-- Send button -->
      <button class="btn btn-info btn-block" type="submit" onclick="validar()">Enviar</button>

    </form>
  </div>

  <!-- Default form contact -->

  <!--FOOTER-->
  <footer id="sticky-footer" class="py-4 bg-dark text-white-50">
    <div class="container text-center">
      <small>Copyright &copy; JC</small>
      <h4>Siguenos en nuestras redes sociales!</h4>

        <li><a href="#" class="icoLinkedin" title="Linkedin"><i class="fa fa-linkedin"></i></a></li>
      </ul>

    </div>
  </footer>
